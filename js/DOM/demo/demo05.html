<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		li{
			background-color: red;
			margin:10px 0;
			height: 50px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script type="text/javascript">
	var li = document.querySelectorAll('li');
	for(i=0;i<li.length;i++){
		li[i].onclick = test;
	}

	function test(){
		var fa = this.parentNode;
		fa.removeChild(this);
	}
