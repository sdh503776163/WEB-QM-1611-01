<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#test{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="test"></div>
</body>
<script type="text/javascript">
	// var obj = document.getElementById('test');
	// window.addEventListener('mousemove',function(e){
	// 	// console.log(e.clientX+"*"+e.clientY);
	// 	obj.style.top = e.clientY +'px';
	// 	obj.style.left = e.clientX +'px';
	// },false)

	//37 38 39 40
	//左 上 右 下
	var obj = document.getElementById('test');
	obj.style.top = '0px';
	obj.style.left = '0px';
	window.addEventListener('keydown',function(e){
		var winWidth = window.innerWidth;
		var winHeight = window.innerHeight;
		var arr = getPosition();
		console.log();
		switch(e.keyCode){
			case 37:
				// console.log('左');
				if(arr[0]>0){
					obj.style.left = (arr[0]-10)+'px';
				}
				break;
			case 38:
				// console.log('上');
				if(arr[1]>0){
					obj.style.top = (arr[1]-10)+'px';
				}
				break;
			case 39:
				// console.log('右');
				if(arr[0]<winWidth-50){
					obj.style.left = (arr[0]+10)+'px';
				}
				break;
			case 40:
				// console.log('下');
				if(arr[1]<winHeight-50){
					obj.style.top = (arr[1]+10)+'px';
				}
				break;
		}
	},false);

	function getPosition(){
		var positionArr = [];
		var x = obj.style.left;
		var y = obj.style.top;
		var xendindex = x.indexOf('px');
		x = Number(x.substring(0,xendindex));
		positionArr.push(x);
		var yendindex = y.indexOf('px');
		y = Number(y.substring(0,yendindex));
		positionArr.push(y);
		return positionArr; 
	}
</script>
</html>
