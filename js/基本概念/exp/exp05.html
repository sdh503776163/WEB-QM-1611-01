	for(i=0;i<10;i++){
		if(i<10/2){
			for(j=i;j<10/2;j++){
				document.write('* ');
			}
		}else{
			for(j=0;j<=i-10/2;j++){
				document.write('* ');
			}
		}
		document.write('<br/>');
	}
