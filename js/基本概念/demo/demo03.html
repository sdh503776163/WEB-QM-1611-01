<script type="text/javascript">
	var num = 0;
	switch(num){
		case 0:

			console.log('case2');
			break;
		case 2:
			console.log('case3');

	switch(true){
		case age<18:
			console.log('case1');
			break;
		case age>18:
			console.log('case2');
			break;
		case age==18:
			console.log('case3');
			break;
		default:
			console.log('default');
	}
</script>
