<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
<script type="text/javascript">
	var nowTime = new Date();
	console.log(nowTime);
	var Y = nowTime.getFullYear();
	console.log(Y);
	var M = nowTime.getMonth()+1;
	console.log(M);
	var d = nowTime.getDate();
	console.log(d);
	var z = nowTime.getDay();
	console.log(z);
	var h = nowTime.getHours();
	console.log(h);
	var m = nowTime.getMinutes();
	console.log(m);
	var s = nowTime.getSeconds();
	console.log(s);

	document.write(Y+'年'+M+'月'+d+'日'+h+':'+m+':'+s);
</script>
</html>
